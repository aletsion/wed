<!DOCTYPE html>
<html lang="vi" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NVA. — 3D Cyber Portfolio 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NỀN PARTICLES GIỮ NGUYÊN -->
  <div id="particles-js"></div>

  <!-- 3D SCENE CANVAS -->
  <canvas id="3d-bg"></canvas>

  <!-- Header 3D -->
  <header class="header-3d">
    <div class="container">
      <a href="#" class="logo-3d">NVA<span class="neon">.</span></a>
      <nav class="nav-3d">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#skills">SKILLS</a>
        <a href="#projects">PROJECTS</a>
        <a href="#contact">CONTACT</a>
      </nav>
    </div>
  </header>

  <!-- Hero 3D -->
  <section id="home" class="hero-3d">
    <div class="hero-3d-content">
      <h1 class="glitch" data-text="NGUYỄN VĂN A">NGUYỄN VĂN A</h1>
      <p class="typing-3d" id="typed"></p>
      <div class="cta-3d">
        <a href="#projects" class="btn-3d">ENTER PORTFOLIO</a>
      </div>
    </div>
    <div class="floating-3d-card">
      <div class="card-3d" id="card">
        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=600&fit=crop&crop=face" alt="NVA">
      </div>
    </div>
  </section>

  <!-- Projects 3D Tilt Cards -->
  <section id="projects" class="projects-3d">
    <div class="container">
      <h2 class="section-title-3d">FEATURED PROJECTS</h2>
      <div class="projects-grid-3d">
        <div class="project-card-3d" data-tilt>
          <div class="card-inner">
            <h3>E-Commerce 3D</h3>
            <p>Next.js + Three.js + Stripe</p>
          </div>
        </div>
        <!-- 8 card 3D nữa... -->
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
